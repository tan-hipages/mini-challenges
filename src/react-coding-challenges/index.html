<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .user-list-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .filter-container {
            margin-bottom: 20px;
        }
        .filter-input {
            padding: 8px;
            width: 100%;
            max-width: 300px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .loading, .error, .no-results {
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .loading {
            background-color: #f8f9fa;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .no-results {
            background-color: #fff3cd;
            color: #856404;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
        }
        .user-table th, .user-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .user-table th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        .user-table th:hover {
            background-color: #e2e2e2;
        }
        .user-table tbody tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
</body>
</html>
